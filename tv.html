<html>
<head>

	<title>Object Detection-TVandac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="cutebackground.jpg">
  <center>
    <h1 class="btn btn-info heading">ðŸŒˆðŸŒˆTV and ACðŸŒˆ</h1>
      <br>
      <a href="index.html" class="btn ">Back</a>
      <br>
    <h3 id="status" class="btn btn-danger"></h3>
      <br>
  </center>

  <script>
    img="";
objects=[];
status="";

function preload(){
    img=loadImage('tvacwall.png');
}

function setup(){
    canvas=createCanvas(640, 420);
    canvas.center();
    objectDetector=ml5.objectDetector('cocossd',modelloaded);
    document.getElementById("status").innerHTML="status:detecting objects.";
}

function modelloaded(){
    console.log("model loaded!!!ðŸŒˆ");
    status=true;
    objectDetector.detect(img,gotresult);
}

function gotresult(error,results){
    if(error)
        {
            console.log(error);
        }
    
    console.log(results);
    objects=results;
}

function draw(){
    
    if(status != "")
        {
            image(img,0,0,640,420);
            for(i=0; i<objects.length; i++)
                {
                    document.getElementById("status").innerHTML="status:objects detected";
                    fill("#33ff00");
                    percent=floor(objects[i].confidence*100);
                    text(objects[i].label+" "+percent+"%",objects[i].x+15,objects[i].y+15);
                    noFill();
                    stroke("#33ff00");
                    rect(objects[i].x+15,objects[i].y+25,objects[i].width,objects[i].height);
                 }
        }
}

    </script>

</body>
</html>
